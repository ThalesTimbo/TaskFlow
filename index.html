<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Controle de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i> TaskFlow
            </div>
            <div class="header-controls" id="headerControls">
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar tarefas...">
                <select class="filter-select" id="categoryFilter">
                    <option value="">Todas as categorias</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="">Todos os status</option>
                    <option value="pending">Pendente</option>
                    <option value="in-progress">Em andamento</option>
                    <option value="completed">Concluída</option>
                </select>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Task Form -->
        <div class="task-form">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">
                <i class="fas fa-plus-circle"></i> Nova Tarefa
            </h2>
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Título *</label>
                        <input type="text" class="form-input" id="taskTitle" placeholder="Digite o título da tarefa" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-input" id="taskCategory" placeholder="Ex: Trabalho, Pessoal, Estudos">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-textarea" id="taskDescription" placeholder="Descreva os detalhes da tarefa..." rows="3"></textarea>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Adicionar Tarefa
                    </button>
                </div>
            </form>
        </div>

        <!-- Tasks Grid -->
        <div class="tasks-grid" id="tasksGrid">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 TaskFlow. Todos os direitos reservados.</p>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Tarefa</h3>
                <button class="close-btn" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editTaskForm">
                <div class="form-group">
                    <label class="form-label">Título *</label>
                    <input type="text" class="form-input" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-input" id="editTaskCategory">
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="editTaskStatus">
                        <option value="pending">Pendente</option>
                        <option value="in-progress">Em andamento</option>
                        <option value="completed">Concluída</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" id="editTaskDescription" rows="3"></textarea>
                </div>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
